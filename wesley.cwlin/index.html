<body>
    <div class="container">
        <!-- Header / Profile -->
        <header class="profile">

                <img src="assets/images/wesley-avatar.webp" alt="Wesley Lin">
            </div>
            <h2 class="profile-name">林家偉 Wesley Lin</h2>
            <div class="tags">
                <span class="tag">#2025 藝穗精選獎</span>
                <span class="tag">#台語母語</span>
                <span class="tag">#肢體靈活</span>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/" target="_blank" class="social-icon" aria-label="Instagram">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="currentColor">
                        <path
                            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z" />
                    </svg>
                </a>
            </div>
        </header>

        <!-- CV Download Button -->
        <a href="https://drive.google.com/file/d/1lFgPL-tpofC0eMXst_N3XPUMihWZJh5Z/view" target="_blank" class="cv-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            完整演員履歷 CV
        </a>

        <!-- Upcoming Show Button -->
        <div id="upcoming-show"></div>

        <!-- Award Highlight -->
        <section class="award-section" id="award-section"></section>

        <!-- 影視／劇場 -->
        <section class="section">
            <h2 class="section-title">影視／劇場</h2>
            <div class="card-grid" id="film-theater-grid"></div>
        </section>

        <!-- Photo Highlight -->
        <section class="highlight-section">
            <div class="highlight-grid">
                <div class="highlight-image">
                    <img src="assets/images/wesley-highlight1.webp" alt="Wesley Lin" loading="lazy">
                </div>
                <div class="highlight-image">
                    <img src="assets/images/wesley-highlight2.webp" alt="Wesley Lin" loading="lazy">
                </div>
            </div>
        </section>

        <!-- 廣告／MV -->
        <section class="section">
            <h2 class="section-title">廣告／MV</h2>
            <div class="card-grid" id="commercial-grid"></div>
        </section>

        <!-- 語言／才藝 -->
        <section class="section">
            <h2 class="section-title">語言／才藝</h2>
            <div class="skills-grid">
                <div class="skill-item">
                    <span class="skill-label">專長</span>
                    <span class="skill-name">唱歌、當代舞、網頁工程、與爸媽溝通</span>
                </div>
                <div class="skill-item">
                    <span class="skill-label">興趣</span>
                    <span class="skill-name">芭蕾、踢踏、料理、保齡球、桌球</span>
                </div>
            </div>

            <h3 class="skills-subtitle">語言能力</h3>
            <div class="skills-grid">
                <div class="skill-item">
                    <span class="skill-level">母語</span>
                    <span class="skill-name">國語、台語</span>
                </div>
                <div class="skill-item">
                    <span class="skill-level">精通</span>
                    <span class="skill-name">英文</span>
                </div>
                <div class="skill-item">
                    <span class="skill-level">可對話</span>
                    <span class="skill-name">日文、法文</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 林家偉 Wesley Lin</p>
            <p>Contact: wesley100002001@gmail.com</p>
        </footer>
    </div>

    <script type="module">
        import experiences from './config/experience.js';
        import upcomingShow from './config/upcomingShows.js';

        function renderUpcomingShow(show) {
            const container = document.getElementById('upcoming-show');
            if (!show || !show.link) {
                container.style.display = 'none';
                return;
            }
            container.innerHTML = `
                <a href="${show.link}" target="_blank" class="upcoming-btn">
                    <div class="upcoming-text">
                        <span class="upcoming-title">${show.title}</span>
                        <span class="upcoming-subtitle">${show.date}｜${show.location}</span>
                    </div>
                    <span class="upcoming-badge">熱賣中！</span>
                </a>
            `;
        }

        function createCard(item) {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = item.link || '#';
            if (item.link) {
                card.target = '_blank';
            }

            const thumbnail = item.thumbnail || 'https://via.placeholder.com/300x200';

            const languageTag = item.language ? `<span class="language-tag">${item.language}</span>` : '';

            card.innerHTML = `
                <div class="card-image">
                    <img src="${thumbnail}" alt="${item.title}" loading="lazy">
                </div>
                <div class="card-content">
                    <h3>${item.title}</h3>
                    <p class="role">${item.role}</p>
                    <p class="year">${item.year}${languageTag}</p>
                </div>
            `;

            return card;
        }

        function renderSection(containerId, items) {
            const container = document.getElementById(containerId);
            items.forEach(item => {
                container.appendChild(createCard(item));
            });
        }

        function renderAward(award) {
            const container = document.getElementById('award-section');
            const thumbnail = award.thumbnail || 'https://via.placeholder.com/600x338';

            container.innerHTML = `
                <div class="award-image">
                    <img src="${thumbnail}" alt="${award.badge}" loading="lazy">
                </div>
                <div class="award-content">
                    <span class="award-badge">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C9.243 2 7 4.243 7 7v1H4a1 1 0 0 0-1 1v3c0 2.206 1.794 4 4 4h.535c.463 1.167 1.209 2.206 2.182 3H9a1 1 0 0 0-1 1v2H6v2h12v-2h-2v-2a1 1 0 0 0-1-1h-.717c.973-.794 1.719-1.833 2.182-3H17c2.206 0 4-1.794 4-4V9a1 1 0 0 0-1-1h-3V7c0-2.757-2.243-5-5-5zM5 12v-2h2v3c0 .176.012.349.028.52C5.875 13.203 5 12.21 5 12zm14 0c0 1.21-.875 2.203-2.028 2.52.016-.171.028-.344.028-.52V10h2v2zM9 7c0-1.654 1.346-3 3-3s3 1.346 3 3v5.5c0 1.93-1.57 3.5-3.5 3.5h-1c-1.93 0-3.5-1.57-3.5-3.5V7z"/>
                        </svg>
                        ${award.badge}
                    </span>
                    <h3 class="award-title">${award.title}</h3>
                    <p class="award-desc">${award.description}</p>
                </div>
            `;
        }

        renderUpcomingShow(upcomingShow);
        renderAward(experiences.award);
        renderSection('film-theater-grid', experiences.filmTheater);
        renderSection('commercial-grid', experiences.commercial);
    </script>
</body>

</html>
