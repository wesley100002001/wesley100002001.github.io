        * {

            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f5f5f5;

            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #ce4b4d;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 20px;
            transition: opacity 0.2s ease;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .page-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #ce4b4d;
            color: #333;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 30px;
        }

        .photo-item {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .photo-item.wide {
            grid-column: span 2;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .footer {
            text-align: center;
            padding: 30px 20px;
            color: #888;
            font-size: 0.85rem;
        }

        .footer p {
            margin-bottom: 4px;
        }
    </style>
